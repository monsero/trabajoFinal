apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-front 
spec: 
  selector:
    matchLabels:
      app: angular-front
  template:
    metadata:
      labels:
        app: angular-front
    spec:
      containers:
      - name: angular-front
        image: DOCKER_IMAGE:TAG
        ports:
        - containerPort: 3000